<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK School Interview Practice - School Information</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-graduation-cap"></i> HK Interview</h3>
            <button class="toggle-btn" id="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="subpage_school.html" class="active">
                        <i class="fas fa-school"></i>
                        <span>School Information</span>
                    </a>
                </li>
                <li>
                    <a href="subpage_fwskills_chi.html">
                        <i class="fas fa-star"></i>
                        <span>FW Skills 必備技巧</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="main-header">
            <h1 class="page-title">
                <i class="fas fa-school"></i> School Information
            </h1>
        </div>
        
        <div class="content-container">
            <div class="card">
                <h2><i class="fas fa-university"></i> Hong Kong School Information Database</h2>
                <p>This page displays detailed information about top Hong Kong secondary schools for interview preparation.</p>
                
                <div id="school-list" class="school-grid">
                    <!-- Schools will be loaded here by JavaScript -->
                </div>
            </div>
            
            <div class="card" id="school-detail-view" style="display: none;">
                <button class="back-btn" onclick="showSchoolList()">
                    <i class="fas fa-arrow-left"></i> Back to List
                </button>
                <div id="school-detail-content">
                    <!-- School details will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <script>
        let schoolsData = [];
        
        // Load schools data
        async function loadSchoolsData() {
            try {
                const response = await fetch('schools.json');
                schoolsData = await response.json();
                displaySchoolList();
            } catch (error) {
                console.error('Error loading schools data:', error);
                document.getElementById('school-list').innerHTML = 
                    '<div class="error-message">Failed to load school information.</div>';
            }
        }
        
        // Display school list
        function displaySchoolList() {
            const schoolList = document.getElementById('school-list');
            schoolList.innerHTML = '';
            
            schoolsData.schools.forEach(school => {
                const schoolCard = document.createElement('div');
                schoolCard.className = 'school-card';
                schoolCard.innerHTML = `
                    <div class="school-card-header">
                        <h3>${school.name}</h3>
                        <span class="banding-badge ${getBandingClass(school.banding)}">${school.banding}</span>
                    </div>
                    <div class="school-card-body">
                        <p><strong>Chinese Name:</strong> ${school.chineseName}</p>
                        <p><strong>Type:</strong> ${school.type}</p>
                        <p><strong>District:</strong> ${school.district}</p>
                        <p><strong>Language:</strong> ${school.language}</p>
                        ${school.targetInterviewDate ? `<p><strong>Interview Date:</strong> ${formatDate(school.targetInterviewDate)}</p>` : ''}
                    </div>
                    <button class="view-details-btn" onclick="viewSchoolDetails(${school.id})">
                        View Details
                    </button>
                `;
                schoolList.appendChild(schoolCard);
            });
            
            // Add CSS for school cards
            const style = document.createElement('style');
            style.textContent = `
                .school-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                    gap: 20px;
                    margin-top: 20px;
                }
                
                .school-card {
                    background: white;
                    border-radius: 12px;
                    padding: 20px;
                    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                    transition: transform 0.3s;
                }
                
                .school-card:hover {
                    transform: translateY(-5px);
                }
                
                .school-card-header {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    margin-bottom: 15px;
                }
                
                .school-card-header h3 {
                    font-size: 1.2rem;
                    color: #2c3e50;
                }
                
                .banding-badge {
                    padding: 5px 10px;
                    border-radius: 15px;
                    font-size: 0.8rem;
                    font-weight: bold;
                    color: white;
                }
                
                .banding-1a {
                    background: linear-gradient(135deg, #e74c3c, #c0392b);
                }
                
                .banding-1b {
                    background: linear-gradient(135deg, #e67e22, #d35400);
                }
                
                .banding-1c {
                    background: linear-gradient(135deg, #f1c40f, #f39c12);
                    color: #333;
                }
                
                .school-card-body {
                    margin-bottom: 15px;
                }
                
                .school-card-body p {
                    margin-bottom: 8px;
                    font-size: 0.95rem;
                }
                
                .view-details-btn {
                    background: linear-gradient(135deg, #3498db, #2980b9);
                    color: white;
                    border: none;
                    padding: 10px 15px;
                    border-radius: 8px;
                    cursor: pointer;
                    font-weight: 600;
                    width: 100%;
                    transition: background 0.3s;
                }
                
                .view-details-btn:hover {
                    background: linear-gradient(135deg, #2980b9, #1c6ea4);
                }
                
                .back-btn {
                    background: #7f8c8d;
                    color: white;
                    border: none;
                    padding: 10px 15px;
                    border-radius: 8px;
                    cursor: pointer;
                    margin-bottom: 20px;
                    display: flex;
                    align-items: center;
                    gap: 5px;
                }
                
                .error-message {
                    background: #f8d7da;
                    color: #721c24;
                    padding: 15px;
                    border-radius: 8px;
                    border: 1px solid #f5c6cb;
                }
            `;
            document.head.appendChild(style);
        }
        
        // View school details
        function viewSchoolDetails(schoolId) {
            const school = schoolsData.schools.find(s => s.id === schoolId);
            if (!school) return;
            
            document.getElementById('school-list').style.display = 'none';
            document.getElementById('school-detail-view').style.display = 'block';
            
            const detailContent = document.getElementById('school-detail-content');
            detailContent.innerHTML = `
                <h2>${school.name} <span class="banding-badge ${getBandingClass(school.banding)}">${school.banding}</span></h2>
                <h3>${school.chineseName}</h3>
                
                <div class="school-detail-grid">
                    <div class="detail-item">
                        <strong>Type:</strong> ${school.type}
                    </div>
                    <div class="detail-item">
                        <strong>Religion:</strong> ${school.religion}
                    </div>
                    <div class="detail-item">
                        <strong>Gender:</strong> ${school.gender}
                    </div>
                    <div class="detail-item">
                        <strong>District:</strong> ${school.district}
                    </div>
                    <div class="detail-item">
                        <strong>Language:</strong> ${school.language}
                    </div>
                    <div class="detail-item">
                        <strong>Established:</strong> ${school.established}
                    </div>
                </div>
                
                ${school.schoolMotto ? `
                <div class="detail-section">
                    <h4><i class="fas fa-quote-left"></i> School Motto</h4>
                    <p>${school.schoolMotto}</p>
                    ${school.chineseMotto ? `<p>${school.chineseMotto}</p>` : ''}
                </div>
                ` : ''}
                
                <div class="detail-section">
                    <h4><i class="fas fa-bullseye"></i> Mission</h4>
                    <p>${school.mission}</p>
                </div>
                
                ${school.interviewFeatures ? `
                <div class="detail-section">
                    <h4><i class="fas fa-comments"></i> Interview Features</h4>
                    <p>${school.interviewFeatures}</p>
                </div>
                ` : ''}
                
                ${school.specialty ? `
                <div class="detail-section">
                    <h4><i class="fas fa-star"></i> Specialties</h4>
                    <p>${school.specialty}</p>
                </div>
                ` : ''}
                
                <div class="detail-section">
                    <h4><i class="fas fa-info-circle"></i> School Details</h4>
                    <p><strong>Student Count:</strong> ${school.studentCount}</p>
                    ${school.admissionProcess ? `<p><strong>Admission Process:</strong> ${school.admissionProcess}</p>` : ''}
                    ${school.tuitionFee ? `<p><strong>Tuition Fee:</strong> ${school.tuitionFee}</p>` : ''}
                </div>
                
                ${school.targetInterviewDate ? `
                <div class="detail-section">
                    <h4><i class="fas fa-calendar-alt"></i> Target Interview Date</h4>
                    <p><strong>Date:</strong> ${formatDate(school.targetInterviewDate)}</p>
                    <p><strong>Days Remaining:</strong> ${calculateDaysRemaining(school.targetInterviewDate)}</p>
                </div>
                ` : ''}
                
                ${school.website ? `
                <div class="detail-section">
                    <h4><i class="fas fa-globe"></i> Contact Information</h4>
                    <p><strong>Phone:</strong> ${school.phone}</p>
                    <p><strong>Website:</strong> <a href="${school.website}" target="_blank">${school.website}</a></p>
                </div>
                ` : ''}
            `;
            
            // Add detail grid styles
            const detailStyle = document.createElement('style');
            detailStyle.textContent = `
                .school-detail-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                    gap: 15px;
                    margin: 20px 0;
                }
                
                .detail-item {
                    background: #f8f9fa;
                    padding: 15px;
                    border-radius: 8px;
                    border-left: 4px solid #3498db;
                }
                
                .detail-section {
                    margin: 25px 0;
                    padding-bottom: 25px;
                    border-bottom: 1px solid #eee;
                }
                
                .detail-section:last-child {
                    border-bottom: none;
                }
                
                .detail-section h4 {
                    color: #2c3e50;
                    margin-bottom: 10px;
                    display: flex;
                    align-items: center;
                    gap: 10px;
                }
            `;
            document.head.appendChild(detailStyle);
        }
        
        // Show school list
        function showSchoolList() {
            document.getElementById('school-list').style.display = 'grid';
            document.getElementById('school-detail-view').style.display = 'none';
        }
        
        // Helper functions
        function getBandingClass(banding) {
            return `banding-${banding.toLowerCase().replace(' ', '')}`;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-HK', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        function calculateDaysRemaining(targetDateStr) {
            const targetDate = new Date(targetDateStr);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            targetDate.setHours(0, 0, 0, 0);
            
            const diffTime = targetDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays > 0) return `${diffDays} days remaining`;
            if (diffDays === 0) return 'Today';
            return `Passed ${Math.abs(diffDays)} days ago`;
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadSchoolsData);
        
        // Sidebar toggle
        document.getElementById('sidebar-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('collapsed');
        });
    </script>
</body>
</html>

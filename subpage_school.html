<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Interview Questions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .school { margin-bottom: 40px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .school h2 { color: #333; }
        .year { margin-top: 20px; }
        .year h3 { color: #666; }
        .questions { margin-left: 20px; }
        .category { margin-top: 10px; }
        .category h4 { color: #888; }
        .question-list { margin-left: 20px; }
        .question-list li { margin-bottom: 5px; }
    </style>
</head>
<body>

    <h1>School Interview Questions (歷年面試題目)</h1>

    <div id="school-list">
        <!-- 学校内容由 JavaScript 动态生成 -->
    </div>

    <script>
        const schools = [
            {
                "id": 1,
                "name": "Hong Kong Federation of Youth Groups Lee Shau Kee College",
                "chineseName": "香港青年會李兆基書院",
                "歷年面試題目": {
                    "2022": {
                        "months": ["12月"],
                        "questions": {
                            "中文個人": [
                                "你認識中文書法、中國茶技和中國樂器古事，琵琶等等嗎？",
                                "用電腦做一篇閱讀理解（回答問題有十題，10分鐘內完成）",
                                "文言文閱讀理解"
                            ],
                            "英文個人": ["朗讀文章"],
                            "英文小組": ["兩人互相朗讀文章", "為甚麼年輕人不喜歡吃水果？"],
                            "數學": ["用電腦答題（小數混合加減，百分數和方程，共20題，10分鐘內完成）"]
                        }
                    },
                    "2021": {
                        "months": ["12月"],
                        "questions": {
                            "中文個人": [
                                "電子閱讀理解（成語意思，解釋）",
                                "你最喜愛的中文書？",
                                "你最喜愛的老師？",
                                "在學校難忘的經歷？",
                                "有沒有認識的師兄師姐在本校就讀？"
                            ],
                            "英文個人": [
                                "閱讀文章（5個空格，即時用30秒想）",
                                "你認為香港是慶祝聖誕節的好地方嗎？",
                                "問答（1對2）：你想有兄弟或姐妹嗎？為甚麼？",
                                "你最開心的時刻是甚麼時候？為甚麼？",
                                "你的小學生活是怎樣的？"
                            ],
                            "英文小組": [
                                "在你心目中，理想的中学是怎樣的？",
                                "你認為我們學校符合你的期望嗎？"
                            ],
                            "數學": ["英文數學題目（14題）電子版（有中文翻譯）心算"]
                        }
                    },
                    "2019": {
                        "months": ["12月"],
                        "questions": {
                            "中文個人": ["閱讀文章4段", "普通話朗讀", "文章修飾手法", "文章有關問題"],
                            "英文個人": [
                                "自我介紹 (Self-introduction)",
                                "小組活動（2人+老師）",
                                "英文口試 - 圖片/問題",
                                "試卷中的5個問題（學生互相提問）",
                                "問答：母親節？感受？（老師）",
                                "問答：最喜歡的節日（老師）",
                                "學校的難忘時刻（老師）",
                                "閱讀 - 小段落"
                            ],
                            "數學": ["英文數學題目14題"]
                        }
                    },
                    "2018": {
                        "months": ["12月"],
                        "questions": {
                            "中文個人": [
                                "朗讀文章（普通話）：文章關於作者小時候在後院看星星。",
                                "用廣東話講一則近期特別/深刻的新聞。",
                                "猜謎語。（廣東話）",
                                "說出5個有「千」字的成語。",
                                "你最尊重的人是誰？",
                                "有甚麼抒情手法？文中的排比在哪？",
                                "用普通話說「擦腳」和一篇文章。",
                                "一個你嚮往的地方。",
                                "形容身體部位的成語。（4個）",
                                "「馬驅失聰」猜一個身體部位。",
                                "說出5個跟動物有關的成語。",
                                "請說出5個形容外貌的成語。",
                                "說「士多啤梨」的普通話。"
                            ],
                            "英文個人": [
                                "自我介紹 (Self-introduction)",
                                "填空題及朗讀文章（戲劇文章，背景為沙灘）",
                                "在我們學校你想學習哪個科目？為甚麼？",
                                "你有沒有在任何比賽中獲獎？",
                                "為甚麼你想入讀我們學校？",
                                "有一段學生和老師的對話，填寫對話中的空白。",
                                "你最喜歡吃什麼水果？",
                                "你喜歡在哪裡吃晚餐？外出用餐還是在家吃？為甚麼？",
                                "你為什麼喜歡用餐？",
                                "請與面試官一起朗讀文章。",
                                "你想有兄弟或姐妹嗎？為甚麼？"
                            ],
                            "數學": [
                                "以對答形式回答14題數學題，學生可以廣東話或英語作答。（限時一分半鐘）",
                                "數學題。用4分鐘計算14題數/百分數/普通加減乘除。"
                            ]
                        }
                    }
                }
            },
            // 其他学校数据省略，同上 JSON 结构
        ];

        const container = document.getElementById('school-list');

        schools.forEach(school => {
            const schoolDiv = document.createElement('div');
            schoolDiv.className = 'school';
            schoolDiv.innerHTML = `<h2>${school.chineseName} (${school.name})</h2>`;

            Object.keys(school["歷年面試題目"]).sort().reverse().forEach(year => {
                const yearData = school["歷年面試題目"][year];
                const yearDiv = document.createElement('div');
                yearDiv.className = 'year';
                yearDiv.innerHTML = `<h3>${year} 年 (${yearData.months.join(', ')})</h3>`;

                Object.keys(yearData.questions).forEach(category => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category';
                    categoryDiv.innerHTML = `<h4>${category}</h4><ul class="question-list">`;

                    yearData.questions[category].forEach(question => {
                        categoryDiv.innerHTML += `<li>${question}</li>`;
                    });

                    categoryDiv.innerHTML += `</ul>`;
                    yearDiv.appendChild(categoryDiv);
                });

                schoolDiv.appendChild(yearDiv);
            });

            container.appendChild(schoolDiv);
        });
    </script>

</body>
</html>
